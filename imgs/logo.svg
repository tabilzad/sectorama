<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220 60">
    <!-- Dark background -->
    <rect width="220" height="60" rx="10" fill="#1a1a24"/>

    <!--
      Icon: same speed-gauge concept scaled 1.5× (32→48px).
      Centre of arcs: (24, 30).  Radii: 6.75 / 12.75 / 18.75.
      Endpoints from: angle 150°, centre (24,30), each radius.
    -->

    <g transform="translate(20, 4.5)">
        <!-- Inner arc  r=6.75 -->
        <path d="M 18.2 33.4 A 6.75 6.75 0 1 1 29.8 33.4"
              fill="none" stroke="#1a6968" stroke-width="3" stroke-linecap="round"/>

        <!-- Middle arc  r=12.75 -->
        <path d="M 13.0 36.4 A 12.75 12.75 0 1 1 35.0 36.4"
              fill="none" stroke="#2b908f" stroke-width="3.5" stroke-linecap="round"/>

        <!-- Outer arc  r=18.75 -->
        <path d="M 7.8 39.4 A 18.75 18.75 0 1 1 40.2 39.4"
              fill="none" stroke="#4ec3c2" stroke-width="4.5" stroke-linecap="round"/>

        <!-- Centre spindle -->
        <circle cx="24" cy="30" r="3" fill="#4ec3c2"/>
    </g>
    <!-- Wordmark -->
    <g transform="translate(8, -2.5)">
        <text x="78.2" y="33"
              font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif"
              font-size="22" font-weight="700" fill="#ffffff" letter-spacing="-0.4">Sectorama
        </text>

        <!-- Tagline -->
        <text x="80" y="48"
              font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif"
              font-size="10" font-weight="500" fill="#4ec3c2" letter-spacing="2.8">DISK MONITOR
        </text>
    </g>
</svg>
